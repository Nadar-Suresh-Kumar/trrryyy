<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Imprint Games </title>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700" rel="stylesheet"><link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.1.1/css/all.css'><link rel="stylesheet" href="css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<header>
    <nav class="top-naviagation">
        <ul class="fire_games-nav" role="navigation">
            <li class="fire_games_logo">
                <a href="#">
                    <i ></i> Games
                </a>
            </li>
            <li class="fire_games_search">
                <input placeholder="Search Imprint Games..." />
                <i class="fas fa-search"></i>
            </li>
           
            <li>
                <a href="#"></a>
            </li>
        </ul>
    </nav>
</header>

<div class="wrapper">
    <div class="page_categories">
        <div class="fighting_games gallery">
            <h1><i class="fas fa-helicopter"></i> Puzzles</h1>
        </div>
        <div class="sports_games gallery">
            <h1><i class="fas fa-futbol"></i> Classic Pop</h1>
        </div>
        <div class="girls_games gallery">
            <h1><i class="fab fa-gitlab"></i> Casual Games</h1>
        </div>
        <div class="racing_games gallery">
            <h1><i class="fas fa-flag-checkered"></i> Memory Games</h1>
        </div>
        <div class="shooting_games gallery">
            <h1><i class="fas fa-fighter-jet"></i> Slasher Games</h1>
        </div>
        <div class="RBG_games gallery">
            <h1><i class="fab fa-accusoft"></i> Fun Game</h1>
        </div>
    </div>

    <!-- 	POPULAR SECTION -->
    <div class="popular_games">
        <div class="sports popular-card">
            <img class="img_container" src="https://png.pngtree.com/png-vector/20190119/ourmid/pngtree-flat-puzzle-game--icon--vector-png-image_327389.jpg" alt="">
            <h4 class="game_title">Img Puzzle</h4>
            <form action="/img" method="get">
            <button class="download_button" type="submit">Play</button>
            </form>
              
        </div>
        <div class="shooting popular-card">
            <img class="img_container" src="https://thumbnail.imgbin.com/10/15/2/imgbin-bubble-shooter-logo-product-cartoon-PKzSgdzYvNsG0yaJgGfez430V_t.jpg" alt="">
            <h4 class="game_title">Bubble Shooter</h4>
            <form action="/bubb" method="get">
            <button class="download_button" type="submit" >Play</button>
             </form>
        </div>
        <div class="girls popular-card">
            <img class="img_container" src="https://as1.ftcdn.net/v2/jpg/02/04/63/56/1000_F_204635658_guLWhIoZG7m77FRXAN9p6rnji8KCpLqL.jpg" alt="">
            <h4 class="game_title">Tic Tae Toe</h4>
            <form action="/tic" method="get">
                <button class="download_button" type="submit" >Play</button>
                 </form>
        </div>
        <div class="racing popular-card">
            <img class="img_container" src="https://static.toiimg.com/thumb/msid-88823529,imgsize-101869,width-400,resizemode-4/88823529.jpg" alt="">
            <h4 class="game_title">Word Query</h4>
            <form action="/word" method="get">
                <button class="download_button" type="submit">Play</button>
                </form>
        </div>
        <div class="RBG popular-card">
            <img class="img_container" src="https://img.poki.com/cdn-cgi/image/quality=78,width=314,height=314,fit=cover,f=auto/92415a194d2a37a0866a18846c9d614c.jfif" alt="">
            <h4 class="game_title">Menja</h4>
            <form action="/menj" method="get">
                <button class="download_button" type="submit" >Play</button>
                 </form>
        </div>
        <div class="fighting popular-card">
            <img class="img_container" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTvHB_ubhj-uQ7flTAn760HatWyCmq0VK65OWKevrH_A&s" alt="">
            <h4 class="game_title">Stick Man</h4>
            <form action="/stick" method="get">
                <button class="download_button" type="submit" >Play</button>
                 </form>
                
        
        </div>
    </div>
</div>


  <script  src="js/script.js"></script>

</body>
</html>
